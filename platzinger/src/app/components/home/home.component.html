<b>AMIGOS</b>
<ng-container *ngFor="let user of friends;let i=index">
  <div><a routerLink="/conversation/{{user.uid}}" *ngIf="user.friend">{{i}}.{{user.nick}} - {{user.email}}</a></div>
</ng-container>
