<b>AMIGOS</b>
<ng-container *ngFor="let user of friends;let i=index">
  <p *ngIf="user.friend">{{i}}.{{user.nick}} - {{user.email}}</p>
</ng-container>

<b>NO AMIGOS</b>
<ng-container *ngFor="let user of friends;let i=index">
  <p *ngIf="!user.friend">{{i}}.{{user.nick}} - {{user.email}}</p>
</ng-container>
