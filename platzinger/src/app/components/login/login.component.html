<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid" alt="">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation=='register'">¿Ya tienes cuenta?Haz <a (click)="operation = 'login'">Login</a></p>
        <p *ngIf="operation=='login'">¿No tienes cuenta?<a (click)="operation = 'register'">Registrarse</a></p>
        <div class="borderedContainer">
          <input type="email" [(ngModel)]="email" placeholder="Ingrese email" class="form-control marbo15"/>
          <input type="password" [(ngModel)]="password" placeholder="Ingrese contraseña" class="form-control marbo15"/>
          <input *ngIf="operation=='register'" type="text" placeholder="Ingrese nick" class="form-control marbo15"/>
        </div>
        <div class=" center marto15 marbo15 ">
          <a *ngIf="operation=='login'" class="btn btn-primary" (click)="login()">Iniciar Sesión</a>
          <a *ngIf="operation=='register'" class="btn btn-primary" (click)="register()">Registrarme</a>
        </div>
      </div>
    </div>
  </div>
</div>
